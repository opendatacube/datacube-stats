var_attributes:
  clear_observation_count:
    long_name: Number of clear observations for a pixel in a time period
    coverage_content_type: qualityInformation
  total_observation_count:
    long_name: Total observations for a pixel in a time period
    coverage_content_type: qualityInformation


storage:
  driver: NetCDF CF

  crs: EPSG:4326
  tile_size:
          longitude: 1
          latitude: 1
  resolution:
          longitude: 0.00025
          latitude: -0.00025
  chunking:
      longitude: 200
      latitude: 200
      time: 1
  dimension_order: [time, latitude, longitude]


## Define statistics to perform and how to store the data
output_products:
 - name: pq_count_albers
   product_type: pixel_quality_statistical_summary

   statistic: masked_multi_count
   statistic_args:
     nodata_flags:
       contiguous: False
     vars:
       - name: clear_observation_count
         flags:
           contiguous: True
           cloud_acca: no_cloud
           cloud_fmask: no_cloud
           cloud_shadow_acca: no_cloud_shadow
           cloud_shadow_fmask: no_cloud_shadow
           blue_saturated: False
           green_saturated: False
           red_saturated: False
           nir_saturated: False
           swir1_saturated: False
           swir2_saturated: False
       - name: total_observation_count
         simple: True
         flags:
           contiguous: True

   output_params:
     zlib: True
     fletcher32: True
   file_path_template: 'LS_PQ_COUNT/{x}_{y}/LS_PQ_COUNT_3577_{x}_{y}_{epoch_start:%Y%m%d}_{epoch_end:%Y%m%d}.nc'


date_ranges:
  start_date: 1986-01-01
  end_date: 2017-01-01
  stats_duration: 12m
  step_size: 12m

location: '/g/data/u46/users/kk7182/PQ/'

