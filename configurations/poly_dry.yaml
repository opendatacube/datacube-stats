## Define whether and how to chunk over time
date_ranges:
  start_date: 1986-01-01
  end_date: 2017-01-01
  stats_duration: 31y
  step_size: 31y
  type: simple

## Define output directory and file structure
#location: '/short/v10/datacube/wofs-summary'
location: '/g/data/r78/bxb547/GW_works/data_2'

input_region:
#  tile: [12, -43]
  #from_file: /g/data/r78/bxb547/GW_works/burdekin_polygons_albers.shp
  from_file: /g/data/r78/bxb547/GW_works/bur_dry_albers.shp
#
storage:
  driver: NetCDFCF
  #driver: Geotiff

  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1
  dimension_order: [time, y, x]

## Computational
computation:
  chunking:
    x: 400
    y: 400

## Define statistics to perform and how to store the data

output_products:
 - name: dry 
   statistic: precisegeomedian
   output_params:
      zlib: True
      fletcher32: True
   file_path_template: 'DRY_{x}_{y}_{epoch_start:%Y%m%d}_{epoch_end:%Y%m%d}.nc'
   product_type: COMPOSITE DRY

tide_class:
  product: dry
  # Here is to consider these months for the following year from polygon data
  months: ['07', '11']
